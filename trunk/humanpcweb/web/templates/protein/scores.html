{% if scored %}

            
                <div id="notice" class="notice" style="float: left;">
                  <div class="notice-body">
                      {% if scored == "success" %}
                      <img src="{{STATIC_URL}}images/icons/green.png" alt="" />
                      <h3>Great!</h3>
                      {% endif %}
                      {% if scored == "failure" %}
                      <img src="{{STATIC_URL}}images/icons/red.png" alt="" />
                      <h3>Oops!</h3>
                      {% endif %}
                  </div>
                    <div class="notice-bottom">
                    </div>
                </div>


                <script type="text/javascript">
                 $("#notice" ).purr(
     {
       fadeInSpeed: 200,
       fadeOutSpeed: 2000,
       removeTimer: 1000,
       
    }, $("#container_panel")
   );
 </script>
           <style type="text/css">
	

		.notice {
			position: absolute;
			width:180px;
                        top: 150px;
                        left:380px;
		}
			.notice .close	{position: absolute; top: 12px; right: 12px; display: block; width: 18px; height: 17px; text-indent: -9999px; background: url({{STATIC_URL}}images/purrClose.png) no-repeat 0 10px;}

		.notice-body {
			min-height: 50px;
			padding: 22px 22px 0 22px;
			background: url({{STATIC_URL}}images/purrTop.png) no-repeat left top;
			color: #f9f9f9;
		}
			.notice-body img	{width: 50px; margin: 0 10px 0 0; float: left;}
			.notice-body h3	{ margin: 0; margin-top: 15px; font-size: 1.1em;}
			.notice-body p		{margin: 5px 0 0 60px; font-size: 0.8em; line-height: 1.4em;}

		.notice-bottom {
			height: 22px;
			background: url({{STATIC_URL}}images/purrBottom.png) no-repeat left top;
		}
	</style>

                {% endif %}
